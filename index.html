<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracking eye robot</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/game-bubble" rel="stylesheet" />
  </head>
  <body>
    <div class="text-container">
      <h1>Will you go out with me?</h1>
    </div>
    <div class="container">
      <div class="area"></div>
      <div class="area"></div>
      <div class="area"></div>
      <div class="area"></div>
      <div class="area"></div>
      <div class="area"></div>
      <div class="area"></div>
      <div class="area"></div>
      <div class="area"></div>
      <label class="robot-wrap" for="robot">
        <input type="checkbox" id="robot" />
        <div class="head">
          <div class="face">
            <div class="background-blur">
              <div class="colors">
                <span class="color first"></span>
                <span class="color second"></span>
                <span class="color third"></span>
              </div>
            </div>
            <div class="eyes">
              <span class="eye"></span>
              <span class="eye"></span>
              <span class="eye cry">T</span>
              <span class="eye cry">T</span>
              <svg
                class="eye love"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"
                    fill="currentColor"
                  ></path>
                </g>
              </svg>
              <svg
                class="eye love"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z"
                    fill="currentColor"
                  ></path>
                </g>
              </svg>
            </div>
          </div>
        </div>
        <div class="body">
          <div class="wrap top">
            <div class="arm"></div>
            <div class="arm"></div>
          </div>
          <div class="wrap">
            <div class="leg"></div>
            <div class="leg"></div>
          </div>
        </div>
        <span class="shadow"></span>
      </label>
    </div>
    <div class="btn-wrap">
      <button>No...</button>
      <button>YES!!!</button>
    </div>
  </body>
</html>
